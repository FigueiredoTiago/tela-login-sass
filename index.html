<!DOCTYPE html>
<html>

<head>
	<title>Login</title>
	<meta name="description" content="Le Scone - Restaurante">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="public/css/styles.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;700&display=swap" rel="stylesheet">

	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,200,0,-25" />
</head>

<body>

	<div class="container" style="height: 100vh;">

		<div class="content">

			<form class="login-form grid-16">

				<h1 class="title">Login</h1>

				<div>

					<input type="text" id="nome" placeholder="Nome de Usuario">

					<input type="password" placeholder="Senha" id="senha">

					<button class="button">ENTRAR</button>

				</div>

				<div class="help">
					<span> <sup class="material-symbols-outlined">
							key
					</sup> Esqueceu a senha?</span>
					<span> <sup class="material-symbols-outlined">
						person_add
					</sup> Cadastre-se aqui!</span>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
